<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Générateur de citations{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN (ou à remplacer par un build local si tu l'utilises avec PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800">Connexion</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block mb-1 text-gray-600 font-medium">{{ field.label_tag }}</label>
                {{ field }}
                {% if field.errors %}
                <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition">
                Se connecter
            </button>
        </form>
        </div>
    </div>    
</body>
</html>
